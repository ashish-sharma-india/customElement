<div class="row">
    <div class="col-sm-2 col-xs-12">
        <custom-dropdown 
            label="Dropdown"
            key="code" 
            value="name" 
            [options]="singleSelectOptions" 
            (change)="selectSingleOption($event)"></custom-dropdown>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-2 col-xs-12">
        <custom-dropdown 
            multi="true" 
            label="State"
            key="code" 
            value="state"
            searchPlaceHolder="searchPlaceHolder"
            [options]="multiSelectOptions"
            (change)="multiSingleOption($event)"></custom-dropdown>
    </div>
    <div class="col-sm-1"></div>
    <div class="col-sm-2 col-xs-12">
        <custom-dropdown 
            multi="true"
            groupKey="type"
            label="Client"
            key="code" 
            value="name"
            searchPlaceHolder="searchPlaceHolder"
            [options]="multiSelectGroupedOptions"
            (change)="multiSingleOption($event)"></custom-dropdown>
    </div>
</div>
